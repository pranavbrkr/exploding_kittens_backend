services:
  postgres:
    image: postgres:16-alpine
    container_name: exploding-kittens-postgres
    environment:
      POSTGRES_DB: explodingkittens
      POSTGRES_USER: kitten
      POSTGRES_PASSWORD: kitten
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kitten -d explodingkittens"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
