server.port=8080

# Local dev: use Postgres from backend docker-compose (see backend README).
# Override with env: SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/explodingkittens}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:kitten}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:kitten}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT (override with JWT_SECRET env in production; use at least 32 chars)
jwt.secret=${JWT_SECRET:change-me-in-production-use-env-jwt-secret-key-min-256-bits}